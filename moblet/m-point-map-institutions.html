<m-moblet is-loading="isLoading" init="init" inner-scroll="true">
  <div id="wraper">
    <div id="zoom-map" class="zoom-button" ng-style="{'height':zoomMapButtonHeight}" ng-click="zoomMap()">
      <div class="zoom-buttom-wraper" ng-style="{'height':zoomMapButtonHeight}">
        <p>Mostrar mapa</p>
        <i class="icon ion-chevron-down"></i>
      </div>
    </div>
    <div id="m-point-map-1"ng-click="zoomMap()" ng-style="{'height':mapHeight}"></div>
    <div id="zoom-list" class="zoom-button" ng-style="{'height':zoomListButtonHeight}" ng-click="zoomList()">
      <div class="zoom-buttom-wraper" ng-style="{'height':zoomListButtonHeight}">
        <p>+ Adicionar uma instituição</p>
      </div>
    </div>
    <ion-scroll id="m-point-map-list" overflow-scroll="false" direction="y" delegate-handle="listMapScroll" ng-style="{'height':listHeight}" ng-click="zoomList()">
      <form class="list" name="InstituitionForm">
        <div class="item item-divider">
          Dados da instituição
        </div>
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input
            class="institution-input" type="text"
            ng-model="institution.name" required
            ng-model-options="{ updateOn: 'blur' }"
          >
        </label>
        <label class="item item-input">
          <span class="input-label">Endereço</span>
          <input
            class="institution-input" type="text"
            ng-model="institution.address" required
            ng-model-options="{ updateOn: 'blur' }"
          >
        </label>
        <label class="item item-input">
          <span class="input-label">Telefone</span>
          <input
            class="institution-input" type="tel"
            ng-model="institution.phone" required
            ng-model-options="{ updateOn: 'blur' }"
          >
        </label>
        <label class="item item-input">
          <span class="input-label">Site</span>
          <input
            class="institution-input" type="text"
            name="Site" ng-model="institution.site"
          >
        </label>
        <div class="item item-divider">
          Problemas atendidos
        </div>
        <ion-toggle ng-repeat="(key, problem) in problems"
                    ng-model="problems[key]"
                    ng-checked="problemType">
          <img ng-src="{{ ICON_SVG_PATH[key] }}" class="problem-icon"/>
          <span ng-bind="key"></span>
        </ion-toggle>
        <div class="item">
          <button class="button red-button" ng-click="addMyLocation(InstituitionForm.$valid)">Enviar nova instituição</button>
        </div>
      </form>
    </ion-scroll>
  </div>
</m-moblet>
